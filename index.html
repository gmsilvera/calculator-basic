<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script type="text/javascript" src="knockout-3.5.1.js"></script>
    <script src="script.js"></script>
</head>

<body>
    <h2>Calculator Basic</h2>
    <hr>
    <label for="n1">Firts number: </label><br>
    <input data-bind="textInput:firtsNumber" name="number1" id="firstNamber"><br>
    <label for="n2">Second number: </label><br>
    <input data-bind="value:lastNumber" name="number2" id="lastNamber"><br>

    <input type="radio" name="calc" value="somar" data-bind="checked: choice"> Somar <br>
    <input type="radio" name="calc" value="subtrair" data-bind="checked: choice"> Subtrair <br>
    <input type="radio" name="calc" value="dividir" data-bind="checked: choice"> Dividir <br>
    <input type="radio" name="calc" value="multiplicar" data-bind="checked: choice"> Multiplicar <br>

    <span id="result" data-bind="text: result"></span><br>
